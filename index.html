<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  </head>
  <body>
    <h1>Character Generator</h1>
    <section id="characterCard">
      <div class="pure-g">
        <div class="pure-u-1-2">
            <h2>Character</h2>
            <div id="charName"></div>
            <div class="">
      
            </div>
        </div>
        <div id="charStats" class="pure-u-1-2">
            <h2>Characteristics</h2>
            <div class="pure-g">
              <div class="pure-u-1-3">
                <div class="stat-con">
                  <ul class="base-stat-list">
                      <li class="stat-title">STR</li>
                      <li class="base">
                        <span class="base-stat stat-box">10</span>
                      </li>
                      <li class="hard sub-stat">
                        <span class="stat-box">10</span>
                      </li>
                      <li class="difficult sub-stat">
                        <span class="stat-box">10</span>
                      </li>
                    </ul>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
